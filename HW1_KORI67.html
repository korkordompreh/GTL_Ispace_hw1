<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style type="text/css">
    input{
    width: 98%;
    height: 25px;
    margin-top: 5px;
    }

    select{
        width: 98%;
        height: 25px;
        margin-top: 5px;
    }
    textarea{
        width: 98%;
    }
    .main{
        background-color: #97bcf7;
        margin-left: 15%;
        margin-right: 30%;
    }
    h3{
        margin-left: 40%;
    }
    
    
    </style>
</head>
<body>
    <h3> Contact form</h3>
    <div class="main">
    <form>
        <div class="one">
            <div><label for="">First Name</label></div>
            <input type="text" name="Your name" placeholder="Your name..">
        </div>
        <div class="one">
            <div><label for="">Last Name</label></div>
            <input type="text" placeholder="Your last name..">
        </div>
        <div class="one">
            <div><label for="">Country</label></div>
            <select>
                <option value=" ">Australia</option>
            </select>
        </div>
        <div class="one">
            <div><label for="">Subject</label></div>
            <textarea name="text" id="" cols="30" rows="10" placeholder="write something"></textarea>
        </div>
        <button>submit</button>
    </form>
    </div>
      
</body>
</html>
